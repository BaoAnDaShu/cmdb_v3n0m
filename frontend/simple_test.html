<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMDB系统测试页面</title>
    <!-- 引入Element Plus样式 -->
    <link href="https://cdn.jsdelivr.net/npm/element-plus@2.4.0/dist/index.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', Helvetica, 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', Arial, sans-serif;
            background-color: #f5f7fa;
            min-height: 100vh;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 30px 20px;
        }
        .header {
            margin-bottom: 30px;
            text-align: center;
        }
        .header h1 {
            color: #303133;
            font-size: 24px;
            margin-bottom: 10px;
        }
        .header p {
            color: #909399;
            font-size: 14px;
        }
        .test-card {
            background-color: white;
            border-radius: 8px;
            padding: 25px;
            box-shadow: 0 2px 12px 0 rgba(0, 0, 0, 0.1);
            margin-bottom: 25px;
        }
        .test-section {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #ebeef5;
        }
        .test-section:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        .section-title {
            font-size: 16px;
            font-weight: 600;
            color: #303133;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        .btn-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }
        .test-result {
            margin-top: 15px;
            padding: 12px;
            border-radius: 4px;
            background-color: #f4f4f5;
            border-left: 4px solid #909399;
            max-height: 250px;
            overflow-y: auto;
            font-family: monospace;
            white-space: pre-wrap;
            font-size: 13px;
        }
        .test-result.success {
            background-color: #f0f9ff;
            border-left-color: #409eff;
        }
        .test-result.error {
            background-color: #fef0f0;
            border-left-color: #f56c6c;
        }
        .auth-status {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        .user-info {
            padding: 12px;
            background-color: #f5f7fa;
            border-radius: 6px;
            margin-top: 10px;
            font-size: 13px;
        }
        .api-test-form {
            margin-bottom: 15px;
        }
        .form-item {
            margin-bottom: 15px;
        }
        .form-item label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #606266;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>CMDB资产管理系统 - 功能测试页面</h1>
            <p>用于验证系统各项功能是否正常工作</p>
        </div>
        
        <div id="app">
            <el-card class="test-card" shadow="hover">
                <!-- 认证状态检查 -->
                <template #header>
                    <div class="section-title">
                        <el-icon>Lock</el-icon>
                        <span style="margin-left: 8px;">认证状态检查</span>
                    </div>
                </template>
                
                <div class="auth-status">
                    <el-tag :type="isAuthenticated ? 'success' : 'danger'" size="medium">
                        {{ isAuthenticated ? '已登录' : '未登录' }}
                    </el-tag>
                    
                    <el-button 
                        v-if="isAuthenticated" 
                        type="danger" 
                        size="small"
                        @click="handleLogout"
                    >
                        退出登录
                    </el-button>
                    
                    <el-button 
                        v-else 
                        type="primary" 
                        size="small"
                        @click="navigateToLogin"
                    >
                        前往登录
                    </el-button>
                </div>
                
                <div v-if="currentUser" class="user-info">
                    <el-descriptions :column="1" size="small">
                        <el-descriptions-item label="用户名">{{ currentUser.username || '未知' }}</el-descriptions-item>
                        <el-descriptions-item label="用户角色">{{ getRoleLabel(currentUser.role) }}</el-descriptions-item>
                    </el-descriptions>
                </div>
            </el-card>
            
            <el-card class="test-card" shadow="hover">
                <!-- 页面导航测试 -->
                <template #header>
                    <div class="section-title">
                        <el-icon>Navigation</el-icon>
                        <span style="margin-left: 8px;">页面导航测试</span>
                    </div>
                </template>
                
                <div class="btn-group">
                    <el-button type="primary" @click="navigateTo('/index.html')">
                        <el-icon>HomeFilled</el-icon> 仪表盘
                    </el-button>
                    
                    <el-button type="success" @click="navigateTo('/assets.html')">
                        <el-icon>Monitor</el-icon> 资产管理
                    </el-button>
                    
                    <el-button type="info" @click="navigateTo('/users.html')">
                        <el-icon>User</el-icon> 用户管理
                    </el-button>
                    
                    <el-button type="warning" @click="navigateTo('/permission_management.html')">
                        <el-icon>Lock</el-icon> 权限管理
                    </el-button>
                </div>
            </el-card>
            
            <el-card class="test-card" shadow="hover">
                <!-- API连接测试 -->
                <template #header>
                    <div class="section-title">
                        <el-icon>Server</el-icon>
                        <span style="margin-left: 8px;">API连接测试</span>
                    </div>
                </template>
                
                <div class="api-test-form">
                    <div class="form-item">
                        <label>选择API接口</label>
                        <el-select v-model="selectedApi" placeholder="请选择API接口" style="width: 100%;">
                            <el-option label="部门列表 (GET)" value="departments" />
                            <el-option label="资产管理 (GET)" value="assets" />
                            <el-option label="用户信息 (GET)" value="users" />
                        </el-select>
                    </div>
                    
                    <el-button type="primary" @click="testApiConnection">
                        <el-icon>Refresh</el-icon> 测试连接
                    </el-button>
                </div>
                
                <div v-if="apiResult" :class="['test-result', apiResultType]">
                    {{ apiResult }}
                </div>
            </el-card>
            
            <el-card class="test-card" shadow="hover">
                <!-- 交互测试 -->
                <template #header>
                    <div class="section-title">
                        <el-icon>Message</el-icon>
                        <span style="margin-left: 8px;">交互测试</span>
                    </div>
                </template>
                
                <div class="btn-group">
                    <el-button @click="showNotification">
                        <el-icon>Bell</el-icon> 显示通知
                    </el-button>
                    
                    <el-button @click="showMessageBox">
                        <el-icon>Dialog</el-icon> 显示对话框
                    </el-button>
                    
                    <el-button @click="clearLocalStorage">
                        <el-icon>Delete</el-icon> 清除缓存
                    </el-button>
                </div>
            </el-card>
        </div>
    </div>
    
    <!-- 引入Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.min.js"></script>
    <!-- 引入Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- 引入Element Plus JS -->
    <script src="https://cdn.jsdelivr.net/npm/element-plus@2.4.0/dist/index.full.min.js"></script>
    <!-- 引入认证工具 -->
    <script src="auth.js"></script>
    
    <script>
        const { createApp } = Vue;
        const { ElMessage, ElNotification, ElMessageBox } = ElementPlus;
        
        createApp({
            data() {
                return {
                    isAuthenticated: false,
                    currentUser: null,
                    selectedApi: 'departments',
                    apiResult: null,
                    apiResultType: 'info'
                };
            },
            mounted() {
                this.checkAuthStatus();
            },
            methods: {
                checkAuthStatus() {
                    // 检查认证状态
                    if (typeof authService !== 'undefined') {
                        this.isAuthenticated = authService.isAuthenticated();
                        this.currentUser = authService.getCurrentUser();
                    } else {
                        // 备选方案
                        const token = localStorage.getItem('token');
                        this.isAuthenticated = !!token;
                        
                        try {
                            const userStr = localStorage.getItem('user');
                            if (userStr) {
                                this.currentUser = JSON.parse(userStr);
                            }
                        } catch (e) {
                            console.error('解析用户信息失败', e);
                        }
                    }
                },
                
                getRoleLabel(role) {
                    const roleMap = {
                        'admin': '管理员',
                        'user': '普通用户',
                        'viewer': '只读用户'
                    };
                    return roleMap[role] || (role || '未知角色');
                },
                
                handleLogout() {
                    ElMessageBox.confirm(
                        '确定要退出登录吗？',
                        '退出确认',
                        {
                            confirmButtonText: '确定',
                            cancelButtonText: '取消',
                            type: 'warning'
                        }
                    ).then(() => {
                        if (typeof authService !== 'undefined') {
                            authService.logout();
                        } else {
                            localStorage.removeItem('token');
                            localStorage.removeItem('user');
                        }
                        
                        this.isAuthenticated = false;
                        this.currentUser = null;
                        ElMessage.success('退出登录成功');
                    }).catch(() => {
                        // 用户取消操作
                    });
                },
                
                navigateToLogin() {
                    window.location.href = '/login.html';
                },
                
                navigateTo(url) {
                    window.location.href = url;
                },
                
                testApiConnection() {
                    this.apiResult = '正在连接后端...';
                    this.apiResultType = 'info';
                    
                    // 设置API路径
                    let apiUrl = '';
                    switch(this.selectedApi) {
                        case 'departments':
                            apiUrl = 'http://localhost:8000/api/departments/';
                            break;
                        case 'assets':
                            apiUrl = 'http://localhost:8000/api/assets/';
                            break;
                        case 'users':
                            apiUrl = 'http://localhost:8000/api/users/';
                            break;
                        default:
                            apiUrl = 'http://localhost:8000/api/departments/';
                    }
                    
                    // 检查是否有认证token
                    const token = localStorage.getItem('token');
                    const headers = token ? { 'Authorization': `Token ${token}` } : {};
                    
                    axios.get(apiUrl, { headers })
                        .then(response => {
                            this.apiResult = `后端连接成功!\n\n响应数据: ${JSON.stringify(response.data, null, 2)}`;
                            this.apiResultType = 'success';
                        })
                        .catch(error => {
                            this.apiResult = `连接失败: ${error.message}`;
                            if (error.response) {
                                this.apiResult += `\n状态码: ${error.response.status}`;
                                this.apiResult += `\n响应: ${JSON.stringify(error.response.data, null, 2)}`;
                            }
                            this.apiResultType = 'error';
                        });
                },
                
                showNotification() {
                    ElNotification({
                        title: '通知测试',
                        message: '这是一条测试通知，验证通知功能是否正常工作。',
                        type: 'success',
                        duration: 3000
                    });
                },
                
                showMessageBox() {
                    ElMessageBox.alert(
                        '这是一个测试对话框，验证对话框功能是否正常工作。',
                        '对话框测试',
                        {
                            confirmButtonText: '确定',
                            type: 'info'
                        }
                    );
                },
                
                clearLocalStorage() {
                    ElMessageBox.confirm(
                        '确定要清除所有本地缓存吗？',
                        '清除缓存确认',
                        {
                            confirmButtonText: '确定',
                            cancelButtonText: '取消',
                            type: 'warning'
                        }
                    ).then(() => {
                        localStorage.clear();
                        this.isAuthenticated = false;
                        this.currentUser = null;
                        ElMessage.success('本地缓存已清除');
                    }).catch(() => {
                        // 用户取消操作
                    });
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
