<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>安全验证登录</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: {
              start: '#6366F1',
              end: '#A855F7'
            }
          }
        }
      }
    }
  </script>
  
  <style type="text/tailwindcss">
    @layer utilities {
      .bg-gradient-primary {
        background: linear-gradient(135deg, #6366F1 0%, #A855F7 100%);
      }
      .btn-gradient {
        background: linear-gradient(90deg, #6366F1 0%, #A855F7 100%);
      }
      .input-focus {
        @apply ring-2 ring-primary-start/30 border-primary-start outline-none;
      }
    }
  </style>
</head>

<body class="bg-gradient-to-br from-purple-50 to-blue-50 min-h-screen flex items-center justify-center p-4">
  <!-- 主容器 -->
  <div class="w-full max-w-md bg-white rounded-2xl shadow-lg overflow-hidden">
    <!-- 登录卡片 -->
    <div class="p-8">
      <!-- 锁图标 -->
      <div class="flex justify-center mb-6">
        <div class="w-16 h-16 rounded-full bg-gradient-primary flex items-center justify-center">
          <i class="fa fa-lock text-white text-2xl"></i>
        </div>
      </div>
      
      <!-- 标题 -->
      <h1 class="text-[clamp(1.25rem,5vw,1.5rem)] font-bold text-gray-800 text-center mb-8">CMDB登录</h1>
      
      <!-- 表单 -->
      <form class="space-y-6">
        <!-- 用户名 -->
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 mb-1">用户名</label>
          <input 
            type="text" 
            id="username" 
            class="w-full px-4 py-3 border border-gray-200 rounded-lg transition-all duration-300 focus:input-focus"
            placeholder="请输入用户名"
          >
        </div>
        
        <!-- 密码 -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">密码</label>
          <input 
            type="password" 
            id="password" 
            class="w-full px-4 py-3 border border-gray-200 rounded-lg transition-all duration-300 focus:input-focus"
            placeholder="请输入密码"
          >
        </div>
        
        <!-- 验证码 -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">验证码</label>
          <div class="flex gap-3">
            <!-- 验证码图片/文本 -->
            <div class="flex-shrink-0 w-28 h-12 bg-gray-100 rounded-lg flex items-center justify-center text-xl font-bold text-gray-700 tracking-widest">
              4D88
            </div>
            
            <!-- 验证码输入框 -->
            <input 
              type="text" 
              class="flex-grow px-4 py-3 border border-gray-200 rounded-lg transition-all duration-300 focus:input-focus"
              placeholder="请输入验证码"
            >
            
            <!-- 刷新按钮 -->
            <button type="button" class="flex-shrink-0 w-12 h-12 border border-gray-200 rounded-lg flex items-center justify-center text-gray-500 hover:text-primary-start transition-colors">
              <i class="fa fa-refresh"></i>
            </button>
          </div>
        </div>
        
        <!-- 登录按钮 -->
        <button 
          type="submit" 
          class="w-full py-3 rounded-lg text-white font-medium btn-gradient transition-all duration-300 hover:shadow-lg hover:shadow-primary-start/20 active:opacity-90"
        >
          登录
        </button>
        
        <!-- 记住我和忘记密码 -->
        <div class="flex justify-between items-center">
          <label class="flex items-center text-sm text-gray-600">
            <input type="checkbox" class="w-4 h-4 text-primary-start rounded border-gray-300 focus:ring-primary-start/30">
            <span class="ml-2">记住我</span>
          </label>
          
          <a href="#" class="text-sm text-primary-start hover:text-primary-end transition-colors">忘记密码?</a>
        </div>
      </form>
      
      <!-- 注册链接 -->
      <div class="mt-6 text-center">
        <span class="text-gray-600 text-sm">还没有账号？</span>
        <a href="register.html" class="text-primary-start text-sm font-medium hover:underline transition-colors">立即注册</a>
      </div>
      
      <!-- 底部版权信息 -->
      <div class="mt-8 text-center text-xs text-gray-500">
        by v3n0m
      </div>
    </div>
  </div>
  
  <script>
    // 验证码刷新功能
    const refreshBtn = document.querySelector('button[type="button"]');
    const captchaText = document.querySelector('.tracking-widest');
    
    refreshBtn.addEventListener('click', () => {
      // 生成随机4位验证码（字母数字混合）
      const chars = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ';
      let newCaptcha = '';
      for (let i = 0; i < 4; i++) {
        newCaptcha += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      captchaText.textContent = newCaptcha;
      
      // 添加刷新动画
      refreshBtn.classList.add('animate-spin');
      setTimeout(() => {
        refreshBtn.classList.remove('animate-spin');
      }, 500);
    });
    
    // 表单提交处理
    const form = document.querySelector('form');
    const loginButton = form.querySelector('button[type="submit"]');
    
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      
      // 获取表单数据
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const captchaInput = form.querySelector('.flex-grow').value;
      
      // 简单验证
      if (!username || !password || !captchaInput) {
        alert('请填写所有必填字段');
        return;
      }
      
      // 模拟登录处理
      loginButton.disabled = true;
      loginButton.innerHTML = '<i class="fa fa-circle-o-notch fa-spin mr-2"></i> 登录中...';
      
      // 模拟API调用延迟
      setTimeout(() => {
        // 这里应该是实际的后端验证逻辑
        // 为了演示，我们假设任何非空用户名和密码都能登录成功
        console.log('登录尝试:', { username, password, captcha: captchaInput });
        
        // 模拟登录成功
        loginButton.innerHTML = '<i class="fa fa-check mr-2"></i> 登录成功';
        loginButton.classList.remove('btn-gradient');
        loginButton.classList.add('bg-green-500');
        
        // 显示成功提示
        alert('登录成功！即将跳转到首页...');
        
        // 跳转到首页，传递用户名参数
        setTimeout(() => {
          // 编码用户名以确保URL安全
          const encodedUsername = encodeURIComponent(username);
          window.location.href = `index.html?username=${encodedUsername}`;
        }, 1000);
      }, 1500);
    });
  </script>

</body>
</html>
