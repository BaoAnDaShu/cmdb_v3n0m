<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CMDB注册</title>
  <!-- 引入Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- 引入Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <!-- 配置Tailwind -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#4F46E5',
            secondary: '#8B5CF6',
          },
        },
      }
    }
  </script>
  <!-- 自定义工具类 -->
  <style type="text/tailwindcss">
    @layer utilities {
      .bg-gradient-custom {
        background: linear-gradient(135deg, #4F46E5 0%, #8B5CF6 100%);
      }
      .input-focus-effect {
        @apply focus:ring-2 focus:ring-primary/50 focus:border-primary;
      }
      .button-hover-effect {
        @apply hover:shadow-lg transform hover:-translate-y-0.5 transition-all duration-300;
      }
    }
  </style>
  <style>
    /* 全局样式 */
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
  </style>
</head>
<body class="min-h-screen bg-gradient-custom flex items-center justify-center p-4">
  <!-- 注册容器 -->
  <div class="w-full max-w-md bg-white rounded-xl shadow-md p-8 relative overflow-hidden">
    <!-- 顶部装饰线 -->
    <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-primary to-secondary"></div>
    
    <!-- 图标 -->
    <div class="flex justify-center mb-6">
      <div class="w-16 h-16 rounded-full bg-gradient-to-r from-primary to-secondary flex items-center justify-center">
        <i class="fa fa-user-plus text-white text-2xl"></i>
      </div>
    </div>
    
    <!-- 标题 -->
    <h1 class="text-[clamp(1.25rem,5vw,1.5rem)] font-bold text-gray-800 text-center mb-8">账号注册</h1>
    
    <!-- 表单 -->
    <form id="registerForm" class="space-y-6">
      <!-- 用户名 -->
      <div class="space-y-2">
        <label for="username" class="block text-sm font-medium text-gray-700">用户名</label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <i class="fa fa-user text-gray-400"></i>
          </div>
          <input type="text" id="username" name="username" 
                 class="w-full py-3 pl-10 pr-4 border border-gray-300 rounded-lg shadow-sm input-focus-effect outline-none transition-all"
                 placeholder="请输入用户名" required>
        </div>
      </div>
      
      <!-- 邮箱 -->
      <div class="space-y-2">
        <label for="email" class="block text-sm font-medium text-gray-700">邮箱</label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <i class="fa fa-envelope text-gray-400"></i>
          </div>
          <input type="email" id="email" name="email" 
                 class="w-full py-3 pl-10 pr-4 border border-gray-300 rounded-lg shadow-sm input-focus-effect outline-none transition-all"
                 placeholder="请输入邮箱" required>
        </div>
      </div>
      
      <!-- 密码 -->
      <div class="space-y-2">
        <label for="password" class="block text-sm font-medium text-gray-700">密码</label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <i class="fa fa-lock text-gray-400"></i>
          </div>
          <input type="password" id="password" name="password" 
                 class="w-full py-3 pl-10 pr-10 border border-gray-300 rounded-lg shadow-sm input-focus-effect outline-none transition-all"
                 placeholder="请输入密码" required>
          <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 pr-3 flex items-center">
            <i class="fa fa-eye text-gray-400"></i>
          </button>
        </div>
        <p class="text-xs text-gray-500">密码长度至少8位，包含字母和数字</p>
      </div>
      
      <!-- 确认密码 -->
      <div class="space-y-2">
        <label for="confirmPassword" class="block text-sm font-medium text-gray-700">确认密码</label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <i class="fa fa-lock text-gray-400"></i>
          </div>
          <input type="password" id="confirmPassword" name="confirmPassword" 
                 class="w-full py-3 pl-10 pr-4 border border-gray-300 rounded-lg shadow-sm input-focus-effect outline-none transition-all"
                 placeholder="请再次输入密码" required>
        </div>
      </div>
      
      <!-- 验证码 -->
      <div class="space-y-2">
        <label for="captcha" class="block text-sm font-medium text-gray-700">验证码</label>
        <div class="flex gap-3">
          <div class="relative flex-1">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fa fa-shield text-gray-400"></i>
            </div>
            <input type="text" id="captcha" name="captcha" 
                   class="w-full py-3 pl-10 pr-4 border border-gray-300 rounded-lg shadow-sm input-focus-effect outline-none transition-all"
                   placeholder="请输入验证码" required>
          </div>
          <div class="flex-shrink-0">
            <div id="captchaImage" class="h-12 w-28 bg-gradient-to-r from-gray-100 to-gray-200 rounded-lg flex items-center justify-center font-bold text-gray-700 text-lg shadow-inner cursor-pointer">
              8X2J
            </div>
          </div>
        </div>
      </div>
      
      <!-- 注册按钮 -->
      <div>
        <button type="submit" 
                class="w-full py-3 bg-gradient-custom text-white rounded-lg font-medium button-hover-effect"
                id="registerButton">
          注册账号
        </button>
      </div>
    </form>
    
    <!-- 登录链接 -->
    <div class="mt-6 text-center">
      <span class="text-gray-600 text-sm">已有账号？</span>
      <a href="login.html" class="text-primary text-sm font-medium hover:underline transition-colors">登录</a>
    </div>
    
    <!-- 底部版权信息 -->
    <div class="mt-8 text-center text-xs text-gray-500">
      by v3n0m
    </div>
  </div>

  <!-- 提示框 -->
  <div id="toast" class="fixed top-5 right-5 bg-white rounded-lg shadow-lg p-4 max-w-xs hidden transform transition-all duration-300 opacity-0 translate-y-[-20px]">
    <div class="flex items-start space-x-3">
      <div id="toastIcon" class="text-lg"></div>
      <div>
        <h3 id="toastTitle" class="font-medium text-gray-900"></h3>
        <p id="toastMessage" class="text-sm text-gray-600 mt-1"></p>
      </div>
      <button id="closeToast" class="ml-auto text-gray-400 hover:text-gray-600">
        <i class="fa fa-times"></i>
      </button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // 表单验证
      const registerForm = document.getElementById('registerForm');
      const passwordInput = document.getElementById('password');
      const confirmPasswordInput = document.getElementById('confirmPassword');
      const togglePasswordButton = document.getElementById('togglePassword');
      const captchaImage = document.getElementById('captchaImage');
      
      // 密码可见性切换
      togglePasswordButton.addEventListener('click', () => {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        togglePasswordButton.innerHTML = type === 'password' ? '<i class="fa fa-eye text-gray-400"></i>' : '<i class="fa fa-eye-slash text-gray-400"></i>';
      });
      
      // 刷新验证码
      function generateCaptcha() {
        const chars = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        let captcha = '';
        for (let i = 0; i < 4; i++) {
          captcha += chars.charAt(Math.floor(Math.random() * chars.length));
        }
        return captcha;
      }
      
      captchaImage.addEventListener('click', () => {
        // 添加旋转动画
        captchaImage.style.transform = 'rotate(180deg)';
        captchaImage.style.transition = 'transform 0.3s ease';
        
        setTimeout(() => {
          captchaImage.textContent = generateCaptcha();
          captchaImage.style.transform = 'rotate(0deg)';
        }, 150);
      });
      
      // 表单提交
      registerForm.addEventListener('submit', (e) => {
        e.preventDefault();
        
        // 密码一致性检查
        if (passwordInput.value !== confirmPasswordInput.value) {
          showToast('错误', '两次输入的密码不一致', 'error');
          confirmPasswordInput.classList.add('border-red-500');
          setTimeout(() => {
            confirmPasswordInput.classList.remove('border-red-500');
          }, 2000);
          return;
        }
        
        // 密码强度检查
        const passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/;
        if (!passwordRegex.test(passwordInput.value)) {
          showToast('错误', '密码必须至少8位，包含字母和数字', 'error');
          passwordInput.classList.add('border-red-500');
          setTimeout(() => {
            passwordInput.classList.remove('border-red-500');
          }, 2000);
          return;
        }
        
        // 模拟注册请求
        const registerButton = document.getElementById('registerButton');
        registerButton.disabled = true;
        registerButton.innerHTML = '<i class="fa fa-circle-o-notch fa-spin mr-2"></i> 注册中...';
        
        // 收集表单数据
        const formData = {
          username: document.getElementById('username').value,
          email: document.getElementById('email').value,
          password: passwordInput.value,
          captcha: document.getElementById('captcha').value
        };
        
        // 模拟API调用延迟
        setTimeout(() => {
          // 模拟注册成功
          console.log('注册数据:', formData);
          
          registerButton.innerHTML = '<i class="fa fa-check mr-2"></i> 注册成功';
          registerButton.classList.remove('bg-gradient-custom');
          registerButton.classList.add('bg-green-600');
          
          showToast('成功', '注册成功，即将跳转到登录页面', 'success');
          
          // 跳转到登录页面
          setTimeout(() => {
            window.location.href = 'login.html';
          }, 2000);
        }, 1500);
      });
      
      // 提示框函数
      function showToast(title, message, type) {
        const toast = document.getElementById('toast');
        const toastTitle = document.getElementById('toastTitle');
        const toastMessage = document.getElementById('toastMessage');
        const toastIcon = document.getElementById('toastIcon');
        
        toastTitle.textContent = title;
        toastMessage.textContent = message;
        
        // 设置图标和颜色
        if (type === 'success') {
          toastIcon.innerHTML = '<i class="fa fa-check-circle text-green-500"></i>';
          toast.classList.add('border-l-4', 'border-green-500');
        } else if (type === 'error') {
          toastIcon.innerHTML = '<i class="fa fa-exclamation-circle text-red-500"></i>';
          toast.classList.add('border-l-4', 'border-red-500');
        } else {
          toastIcon.innerHTML = '<i class="fa fa-info-circle text-blue-500"></i>';
          toast.classList.add('border-l-4', 'border-blue-500');
        }
        
        // 显示提示框
        toast.classList.remove('hidden');
        setTimeout(() => {
          toast.classList.remove('opacity-0', 'translate-y-[-20px]');
        }, 10);
        
        // 关闭提示框
        setTimeout(() => {
          toast.classList.add('opacity-0', 'translate-y-[-20px]');
          setTimeout(() => {
            toast.classList.add('hidden');
            toast.classList.remove('border-l-4', 'border-green-500', 'border-red-500', 'border-blue-500');
          }, 300);
        }, 3000);
        
        // 点击关闭按钮
        document.getElementById('closeToast').addEventListener('click', () => {
          toast.classList.add('opacity-0', 'translate-y-[-20px]');
          setTimeout(() => {
            toast.classList.add('hidden');
            toast.classList.remove('border-l-4', 'border-green-500', 'border-red-500', 'border-blue-500');
          }, 300);
        });
      }
    });
  </script>
</body>
</html>
